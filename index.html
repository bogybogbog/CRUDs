<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="w-75 mx-auto my-5 p-4">
      <div class="form-floating mb-3">
        <input
          oninput="valedate(this)"
          type="text"
          class="form-control"
          id="productName"
          placeholder="productName"
        />
        <div class="alert alert-danger my-2 p-2 d-none">
          The fisr letter should be capital and min 2 , max 20 chars after that
        </div>
        <label for="productName">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          oninput="valedate(this)"
          type="text"
          class="form-control"
          id="productPrice"
          placeholder="productPrice"
        />
        <div class="alert alert-danger my-2 p-2 d-none">
          The price should be between 1 EG and 9999 EG
        </div>
        <label for="productPrice">Price</label>
      </div>
      <div class="form-floating mb-3">
        <input
          oninput="valedate(this)"
          list="demo"
          type="text"
          class="form-control"
          id="productCategort"
          placeholder="productCategort"
        />
        <div class="alert alert-danger my-2 p-2 d-none">
          Category should be between (tv or pc or laptob or mobile)
        </div>
        <label for="productCategort">Categort</label>
        <datalist id="demo">
          <option value="TV"></option>
          <option value="PC"></option>
          <option value="Screen"></option>
          <option value="Moblie"></option>
        </datalist>
      </div>
      <div class="form-floating mb-3">
        <textarea
          oninput="valedate(this)"
          type="text"
          class="form-control"
          id="ProductDescription"
          placeholder="ProductDescription"
        ></textarea>
        <div class="alert alert-danger my-2 p-2 d-none">
          The description should not pass 10 chars
        </div>
        <label for="ProductDescription">Description</label>
      </div>
      <div class="form-floating">
        <input
          type="file"
          class="form-control"
          id="productImage"
          placeholder="productImage"
        />
        <label for="productImage">Upload Image</label>
      </div>
      <button id="addBtn" onclick="addProduct()" class="btn btn-info text-white my-3">
        Add Product
      </button>
      <button id="editBtn" onclick="editProduct()" class="btn btn-warning text-white my-3 d-none">
        Edit Product
      </button>
      <input
        oninput="search()"
        id="searchInput"
        type="text"
        class="form-control my-2"
        placeholder="search..."
      />
    </div>
    <div class="container my-5">
      <div class="row" id="myRow"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
